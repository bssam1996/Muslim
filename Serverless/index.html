<!DOCTYPE html>
<html>
<head>
    <title>Muslim</title>
    <link rel="stylesheet" href="./css/styels.css">
    <link rel="icon" type="image/x-icon" href="./assets/muslim_main.png" class="muslim_logo">
</head>
<body>
<div class="headerOptions">
    <input type="text" id="locationText" value="" placeholder="Your Location...">
    <div class="hour24div">
        <label class="toggle">
            <input id="use24Option" class="toggle-checkbox" type="checkbox" onclick="change24Option()">
            <div class="toggle-switch"></div>
            <span class="toggle-label">24-Hour</span>
          </label>
    </div>
    <button id="getTimesButton" onclick="getData()">Get Times</button>
</div>
<table id="table">
    <thead>
        <th>Prayer</th>
        <th>Time</th>
    </thead>
</table>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="./js/functions.js"></script>
</body>
</html>
